# Archivo de configuración de Spring Boot (application.yml)

spring:
  profiles:
    # Perfil por defecto: muestra instrucciones en lugar de ejecutar el tutorial
    active: usage_message
  rabbitmq:
    # Conexión a RabbitMQ
    host: localhost
    port: 5672
    username: guest
    password: guest

# Reducir ruido de logs del paquete org
#logging:
#  level:
#    org: ERROR

# Propiedades usadas por TutorialRabbitMqRunner
tutorial:
  client:
    # Duración (ms) que la aplicación permanece en ejecución antes de cerrarse
    duration: 10000
    # Retardo (ms) que aplicará el emisor mediante el header x-delay
    delayMs: 5000